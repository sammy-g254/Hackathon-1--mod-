{% extends 'base.html' %}
{% block content %}
<div style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.5)); padding: 20px; border-radius: 10px;">
    <h2 class="text-center" style="color: black;">Delete Payment</h2>
    <p style="color: black;">Are you sure you want to delete this payment of Ksh. {{ object.amount }} for the booking on {{ object.booking.service_date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'payment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

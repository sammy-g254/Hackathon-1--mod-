{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEEDLINER - FAST, SAFE, SECURE</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicons/favicon.ico' %}">
  <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
  <meta name="msapplication-TileImage" content="{% static 'img/favicons/mstile-150x150.png' %}">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Rhea Template CSS -->
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/plyr/plyr.css' %}">

  <style>
    
    body {
      background: url("{% static 'img/gallery/bg_2.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      color: white;
     }
    
    /* Navbar Fade Effect */
    .navbar-custom {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
        transition: background 0.5s ease-in-out;
    }

    /* Footer Fade Effect */
    .footer-custom {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
        color: white;
        padding: 15px 0;
    }

    /* Body Background */
    body {
        background-color: black;
        color: white;
    }

    /* Ensure Footer Stays at the Bottom */
    .footer-custom {
        position: fixed;
        bottom: 0;
        width: 100%;
    }


      /* Apply Arial font to the entire page */
      body {
          font-family: Arial, sans-serif;
          background: url("{% static 'img/gallery/bg_2.jpg' %}") no-repeat center center fixed;
          background-size: cover;
          color: white;
      }
  
      /* Navbar Fade Effect */
      .navbar-custom {
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
          transition: background 0.5s ease-in-out;
          font-family: Arial, sans-serif;
      }
  
      /* Footer Fade Effect */
      .footer-custom {
          background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
          color: white;
          padding: 15px 0;
          font-family: Arial, sans-serif;
      }
  
      /* Apply Arial font to all form labels */
      label {
          font-family: Arial, sans-serif;
          color: black;
      }
  
      /* Apply Arial font to tables */
      table {
          font-family: Arial, sans-serif;
      }
  
      /* Apply Arial font to headings */
      h1, h2, h3, h4, h5, h6 {
          font-family: Arial, sans-serif;
      }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold fs-2" href="/">
        <img class="d-inline-block align-top img-fluid" src="{% static 'img/gallery/logo-icon.png' %}" alt="" width="50" />
        <span class="text-primary fs-4 ps-2">SPEEDLINER</span>
      </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav ms-auto pt-2 pt-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">Customers</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'booking_list' %}">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'payment_list' %}">Payments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main container my-6" id="top" >
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer footer-custom text-center">
    <div class="container">
      <span class="text-white">&copy; Speedliner Ltd</span><br>
      <span class="text-white">FAST, SAFE, SECURE</span>
    </div>
  </footer>

  <!-- JavaScript Files -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'vendors/@popperjs/popper.min.js' %}"></script>
  <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendors/is/is.min.js' %}"></script>
  <script src="{% static 'vendors/plyr/plyr.polyfilled.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</body>
</html>

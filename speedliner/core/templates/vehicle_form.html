{% extends 'base.html' %}
{% block content %}
<div style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.5)); padding: 20px; border-radius: 10px;">
    <h2 class="text-center" style="color: black;">{% if object %}Edit{% else %}Add{% endif %} Vehicle</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" style="color: black; font-weight: bold;">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

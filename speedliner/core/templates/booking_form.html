{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Booking Form</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_customer">Customer:</label>
            {{ form.customer }}
        </div>

        <div class="form-group">
            <label for="id_vehicle">Vehicle:</label>
            {{ form.vehicle }}
        </div>

        <div class="form-group">
            <label for="id_service_date">Service Date:</label>
            <input type="date" name="service_date" id="id_service_date" class="form-control" style="max-width: 200px;">
        </div>

        <div class="form-group">
            <label for="id_return_date">Return Date:</label>
            <input type="date" name="return_date" id="id_return_date" class="form-control" style="max-width: 200px;">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Booking</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.5)); padding: 20px; border-radius: 10px;">
    <h2 class="text-center" style="color: black;">Customer Details</h2>
    <p><strong>Name:</strong> <span style="color: black;">{{ object.name }}</span></p>
    <p><strong>Contact Info:</strong> <span style="color: black;">{{ object.contact_info }}</span></p>
    <p><strong>Location:</strong> <span style="color: black;">{{ object.location }}</span></p>

    <a href="{% url 'customer_edit' object.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'customer_delete' object.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to List</a>
</div>

{% endblock %}

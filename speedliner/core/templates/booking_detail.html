{% extends 'base.html' %}
{% block content %}

<div style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.5)); padding: 20px; border-radius: 10px;">
    <h2 class="text-center" style="color: black;">Booking Details</h2>
    
    <p><strong style="color: black;">Customer:</strong> <span style="color: black;">{{ object.customer.name }}</span></p>
    <p><strong style="color: black;">Vehicle:</strong> <span style="color: black;">{{ object.vehicle }}</span></p>
    <p><strong style="color: black;">Service Date:</strong> <span style="color: black;">{{ object.service_date }}</span></p>
    <p><strong style="color: black;">Return Date:</strong> <span style="color: black;">{{ object.return_date }}</span></p>

    <a href="{% url 'booking_edit' object.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'booking_delete' object.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Back to List</a>
</div>

{% endblock %}
